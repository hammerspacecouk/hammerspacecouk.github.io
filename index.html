<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hammerspace - Making web based experiences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#222222">

    <meta property="og:site_name" content="hammerspace" />
    <meta property="og:title" content="hammerspace - Making web based experiences" />
    <meta property="og:url" content="https://www.hammerspace.co.uk/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Making web based experiences" />

    <link rel="canonical" href="https://www.hammerspace.co.uk/" />
    <style>
        html {
            height:100%;
        }
        body {
            background: #fff;
            color: #222;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-weight: lighter;
            min-height:100%;
        }
        img {
            width: 100%;
        }
        .page {
            width: 100%;
            max-width: 768px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, p {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: square;
        }
        a,
        a:link,
        a:visited {
            color: #222;
        }
        a:hover,
        a:active,
        a:focus {
            text-decoration: none;
            color: #ccc;
        }

        .heading-wrap {
            text-align: center;
            padding: 16px;
            background: #222;
            margin: 0 0 32px 0;
        }
        .heading {
            display: inline-block;
        }
        .heading h1 {
            text-align: center;
        }
        .heading p {
            text-align: right;
        }
        .main-area {
            max-width: 768px;
            margin: 32px auto;
            padding: 0 8px;
        }
        .section {
            margin-top: 64px;
        }
        .section__head {
            margin-bottom: 16px;
        }
        .list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .list li {
            width: 100%;
            max-width: 120px;
            display: inline-block;
            margin-right: 16px;
            vertical-align: top;
        }
        .project, .developer {
            text-align: center;
        }
        .project__image, .developer__image {
            margin-bottom: 8px;
        }
        .project__name, .developer__name {
            display: block;
            text-align: center;
        }
        .developer__image {
            border-radius: 100%;
        }
    </style>
<body>
<div class="heading-wrap">
    <div class="page">
    <div class="heading">
        <h1>
            <img src="logo.svg" alt="Hammerspace" class="logo" />
        </h1>
    </div>
    </div>
</div>
<div class="page">
<div class="main-area">
<p>
    Building experiences that are <strong>of</strong> the web. Established 2017. Much more to come...<br />
    Contact:  <a href="mailto:contact@hammerspace.co.uk">contact@hammerspace.co.uk</a>
</p>
<div class="section">
    <h2 class="section__head">Projects</h2>
    <ul class="list">
        <li>
            <a href="https://tubealert.co.uk" class="project">
                <img src="tubealert.png" alt="Tube Alert logo" class="project__image" />
                <span class="project__name"> Tube Alert</span>
            </a>
        </li>
        <li>
            More to come..
        </li>
    </ul>
</div>
</div>
</div>
